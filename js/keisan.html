<!DOCTYPE html>
<html>
    <body>
        <script>

            function printScreen(message) {
                document.write(message);
                document.write('<br/>')
            }

            let number1 = parseInt(prompt('１つ目の数字を入力してください'));
            let number2 = parseInt(prompt('２つ目の数字を入力してください'));

            console.log(number1);
            console.log(number2);

            let result = number1+number2;

            console.log(result);
            printScreen('足し算：'+result);

            result = number1-number2;

            console.log(result);
            printScreen('引き算：'+result);

            result = number1*number2;

            console.log(result);
            printScreen('掛け算：'+result);

            result = number1/number2;

            console.log(result);
            printScreen('割り算：'+result);

            
        </script>
    </body>
</html>
